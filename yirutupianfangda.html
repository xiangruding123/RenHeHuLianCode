<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3实现 鼠标移入是图片放大</title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 700px;
				border: red solid 2px;
				margin: 50px auto;
				overflow: hidden;
			}
			.box img{
				width: 100%;
				height: 100%;
				cursor: pointer;
				transition: all 0.6s;
			}
			.box img:hover{
				transform: scale(1.4);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/002.png" />
		</div>
	</body>
</html>
