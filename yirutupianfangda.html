<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3实现 鼠标移入是图片放大</title>
		<style type="text/css">
			div{
				width: 667PX;
				height: 1000PX;
				/*border: #000 solid 1px;*/
				margin: 50px auto;
				overflow: hidden;
			}
			div img{
				cursor: pointer;
				transition: all 0.6s;
			}
			div img:hover{
				transform: scale(1.4);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../img/18.jpg" />
		</div>
	</body>
</html>
