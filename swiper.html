<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sportpower-首页轮播</title>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
        <style type="text/css">
            .swiper-container {
            	text-align: center;
            	background: url(img/002.png) repeat center;
            	background-size: 100% 100%;
                width: 100%;
                height: 1080px;
            }
        </style>
    </head>
    <body>
    	<section>
	        <div class="swiper-container">
	            <div class="swiper-wrapper">
	                <div class="swiper-slide"><img src="img/007.png"/></div>
	                <div class="swiper-slide"><img src="img/006.png"/></div>
	                <div class="swiper-slide"><img src="img/004.JPG"/></div>
	            </div>
	            <!-- 如果需要分页器 -->
	            <div class="swiper-pagination pagsing"></div>
	            
	            <!-- 如果需要导航按钮 -->
	            <div class="swiper-button-prev"></div>
	            <div class="swiper-button-next"></div>
	        </div>
        </section>
        
        
        <!--导航等组件可以放在container之外-->
        <script src="js/jquery-2.1.0.js" ></script>
        <script src="js/swiper-3.4.2.min.js"></script>
        <script>        
          var mySwiper = new Swiper ('.swiper-container', {
            direction:"horizontal",
            loop: true,      //循环
            autoplay : 3000,
            
            // 如果需要分页器
            pagination: '.swiper-pagination',
            paginationClickable :true,
            
            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            
          })        
          </script>
    </body>
</html>
